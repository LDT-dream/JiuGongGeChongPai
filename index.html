<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/myself_puzzle.css" />
		<script type="text/javascript" src="js/myself_puzzle.js"></script>
		<title>九宫格游戏</title>
	</head>
	<body>
		<div id="container">
			
			<!-- 下边是九个方块的地方 -->
			<div id="play_ground">
				<div class="square" id="small_bolck1" onclick="move(1)">1</div>
				<div class="square" id="small_bolck2" onclick="move(2)">2</div>
				<div class="square" id="small_bolck3" onclick="move(3)">3</div>
				<div class="square" id="small_bolck4" onclick="move(4)">4</div>
				<div class="square" id="small_bolck5" onclick="move(5)">5</div>
				<div class="square" id="small_bolck6" onclick="move(6)">6</div>
				<div class="square" id="small_bolck7" onclick="move(7)">7</div>
				<div class="square" id="small_bolck8" onclick="move(8)">8</div>			
			</div>
			
			<!-- 下边是右边文字的地方 -->
			<div id="text_ground">
				<!-- 游戏时间还有计数器 -->
				<div id="text_time">游戏时间</div>
				<div id="timer">0分0秒</div>
				<!-- 开始按钮和结束按钮 -->
				<button id="start_and_stop" onclick="startAndStop()">开始游戏</button>
				<button id="reset" onclick="reset()">重新开始</button>
				<button id="cheater" onclick="cheater()">开挂试试</button>
				<button id="test" onclick="test()">改变/恢复最终状态</button> 
			</div>
		</div>
	</body>
</html>
